<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 1</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
    font-size: 40px;
    box-sizing: border-box;
    }
  
  .box-one {
    background-color: #EB5757;
    padding: 10px;
    height: 100px;
    width: 100px;
    border: 20px solid #9B51E0;
    margin: 100px;
    }
  
  .box-two {
    background-color: 0 solid #2D9CDB;
    border: 0 solid #27AE60;
    padding: 10px;
    height: 100px;
    width: 100px;
    border: 20px solid #9B51E0;
    margin: 70px;
    }
  </style>
<body>
  <div class="box-one">One</div>
  <div class="box-two">Two</div>
</body>
</html>
